<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="cls">
        <h2>클래스 추가, 삭제, 변경</h2>
        <ul>
            <li>클래스를 추가('.hot')하시오</li>
            <li class="hot">클래스를 삭제('.hot)하시오.</li>
            <li class="hot">클래스를 이름('.hot)을 가져오시오.</li>
            <li>모든 li요소에 클래스('hot')을 추가하시오.</li>
            <li>.hot 클래스을 선택자로 만들어 전체 수를 구하시오.</li>
        </ul>
    </article>

    <script>
        const elCls = document.querySelectorAll('.cls li');
        
        elCls[0].classList.add('hot');
        elCls[1].classList.remove('hot');
        
        elCls[2].className += ' cool';
        
        console.log(
            elCls[2].className
            );
            
        elCls.forEach(function(el){
            el.classList.add('hot');
        });
            
        const elHot = document.querySelectorAll('.hot'); //위치가 중요
        
        console.log(
            elHot.length
        );

        elCls.forEach(function(el){
            if(el.classList.contains('cool')){
                el.onclick = function(){
                    el.classList.toggle('hot');
                }
            }
        });
    </script>
</body>
</html>
