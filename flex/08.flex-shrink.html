<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /*
        flex-shrink
        item이 감소하는 너비의 비율 설정(기본값 1)
        숫자가 크면 더 많은 영역이 감소한다.
        특징은 다양한 요소에서 영향을 받기 때문에 정확한 계산을 하기 까다로운 편이다.(width, height, flex-basis)
        item의 크기가 고정형(px)이거나 0일 경우 적용되지 않는다.

        영향을 받는 요소가 많기 때문에 계산하기가 까다로워지므로 단독적으로 사용하는 속성은 아니다.

        flex-basis 기본 넓이값(영역이 배분되기 전)
        값이 auto일때에는 width height값을 적용할 수 있다.
        width, basis를 섞어서 사용하지 않는다.
        단위는 px, rem, em등으로 지정가능하다.

        */

        div.container{
            display: flex;
            width: 50%;
            padding: 12px;
        }
        div.item{
            flex-basis: 150px;
            width: 200px;
            height: 100px;
            box-sizing: border-box;
        }
        /*
        div.item:nth-of-type(1){
            flex-shrink: 1;
        }
        div.item:nth-of-type(2){
            flex-shrink: 3;
        }
        div.item:nth-of-type(3){
            flex-shrink: 2;
        }
        div.item:nth-of-type(4){
            flex-shrink: 0;
        }*/
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit officia dolores eius odio quo dicta.
</body>
</html>
