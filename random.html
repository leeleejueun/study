<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- random -->

    <script>
        // Math.ceil()//올림
        // Math.round()//반올림
        // Math.floor()//내림

        //Math.random() ->0~1까지 나옴

        function ranFun(n){
            return Math.ceil( Math.random() * n) 
        }
        console.log(ranFun(10))

        let data=[
            {src:'./img/01.jpg'},
            {src:'./img/02.jpg'},
            {src:'./img/03.jpg'},
            {src:'./img/04.jpg'},
            {src:'./img/05.jpg'},
            {src:'./img/06.jpg'},
            {src:'./img/07.jpg'},
            {src:'./img/08.jpg'},
            {src:'./img/09.jpg'},
            {src:'./img/10.jpg'}
        ];

        let imgURL = ranFun(10)-1;

        let elImg = document.createElement('img');
        elImg.src = data[Math.floor(Math.random()*10)].src;
        //elImg.src = data[ranFun(10)-1].src;
        //elImg.src = data[imgURL].src;
        
        //append() 요소 뒤쪽에 추가
        //prepend() 요소 앞쪽에 추가

        document.body.prepend(elImg);

        const elPhoto = document.querySelector('img');

        let inter;

        elPhoto.onmousemove = function(){
            
            clearTimeout(inter);

            inter = setTimeout(function(){
                let imgURL = ranFun(10)-1;
                elPhoto.src=data[imgURL].src;
            },1000)
        }

        

    </script>
</body>
</html>
