    <article class="ex3">
        <h2>1부터 100까지 수 중에서 끝자리가 3,6,9를 찾아 출력하시오. <button>출력</button></h2>

    <script>
        const elEx1 = document.querySelector('.ex1 div'),
            elEx2 = document.querySelector('.ex2 div'),
            elEx3 = document.querySelector('.ex3 div'),
            elbtn = document.querySelectorAll('button');

        // let result = [];//전역변수
        //result[0]=1;
        //result.push(1);

        function numFun() {
            let result = [];
            for (let i = 1; i <= 100; i++) {//지역변수
                result.push(i);
            }
            elEx1.textContent = result;
        }
        //짝수

        function numEven() {
            let result = [];
            for (let i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    result.push(i);
                }
            }
            elEx2.textContent = result;
        }
        //3,6,9
        function num369() {
            let result = [];
            for (let i = 1; i <= 100; i++) {
                if ((i % 10 == 3) || (i % 10 == 6) || (i % 10 == 9)) {//(i%10)%3==0 && i%10 !=0
                    result.push(i);
                }
            }
            elEx3.textContent = result;
        }

        // elbtn[0].onclick = numFun;
        // elbtn[1].onclick = numEven;
        // elbtn[2].onclick = num369;

        elbtn.forEach(function (btn, key, all) {
            btn.onclick = function () {
                // if (key == 0) {
                //     numFun();
                // }
                // else if (key == 1) {
                //     numEven();
                // }
                // else {
                //     num369();
                // }

                switch (key) {
                    case 0: numFun(); break;
                    case 1: numEven(); break;
                    default: num369();
                }
            };
        });


    </script>

    <script>
        const elAllGugu = document.querySelector('.all-gugu div');
        let guguTag = '';

        //전체 구구단 2~9
        for (let i = 2; i <= 9; i++) {
            //개별 구구단 1~9
            guguTag += '<p>';

            guguTag += '</p>';
        }
        elAllGugu.innerHTML = guguTag;
