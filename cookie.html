<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="popup">
        <img src="./img/06.jpg">
        <div>
            <input type="checkbox">오늘하루동안보지않기
            <button>닫기</button>
        </div>
    </div>
    <script>
        const elCheck = document.querySelector('input[type=checkbox]'),
        elBtn = document.querySelector('button'),
        elPopup = document.querySelector('.popup');

        elBtn.addEventListener('click',function(){

            if(elCheck.checked){
            let today = new Date();
            today.setSeconds(today.getSeconds() + 10);
            // console.log(typeof today.toUTCString())
            document.cookie=`popup = 가격할인이벤트!;expires=${today.toUTCString()}`;
        }
        elPopup.style ='display:none';
    });

    if(document.cookie.match('가격할인이벤트')){
        elPopup.style = 'display:none';
    }else{
        elPopup.style = 'display:block';
    }

    </script>
    
</body>
</html>
