<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="./js/jquery.zaccordion.js"></script>
    <script>
        $(document).ready(function() {
            $("#img_slider").zAccordion({
                tabWidth: "15%",
                width: "100%",
                height: "100%"
            });
            $(window).resize(function() {
                $("#img_slider").height($(window).height());
                $("#img_slider li").height($(window).height());
                $("#img_slider span").height($(window).height());
            });
        });
    </script>
</head>
<body>
    <ul id="img_slider">
        <li style="background-color: aliceblue;"><span ></span></li>
        <li style="background-color: aqua;"><span ></span></li>
        <li style="background-color: aquamarine;"><span ></span></li>
        <li style="background-color: blueviolet;"><span ></span></li>
        <li style="background-color: brown;"><span ></span></li>
    </ul>
</body>
</html>
