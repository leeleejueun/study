<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="./index.js"></script>

<body>
    <article class="drama">
        <h2>드라마</h2>
        <div class="dlist">
            <figure>
                <img src="./img/나의_아저씨.jpg">
            </figure>
        </div>
        <div class="detail">
            <article>
                <figure>
                    <img src="./img/나의_아저씨.jpg">

        figure{margin: 0;}
        .drama{
            width: 70%;
            margin: 100px auto;
            display: flex;
            justify-content: space-between;
        }
        .drama .dlist{
            width: 10%;
        }
        .drama .dlist figure img{
            width: 100%;
        }
        .drama .detail article{
            width: 80%;
            padding: 5%;
        }
        .drama .detail article img{
            width: 100%;
        }
